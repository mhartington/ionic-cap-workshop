name: Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
      - uses: actions/setup-node@v1

      - name: Install dependencies
      - run: npm ci

      - name: Build
      - run: npm run build

      - name: 'Deploy'
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
